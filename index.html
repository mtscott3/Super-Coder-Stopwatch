<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Super Coder Stopwatch</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="JS\main.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&effect=neon">
		<link rel="stylesheet" href="CSS\bootstrap.css">
		<link rel="stylesheet" href="CSS\myStyle.css">

	</head>

	<body>
		<h1 class="font-effect-neon"><a href="index.html">SUPER CODER STOPWATCH</a></H1>
		<img src="Images\Shadowy Super Coder.JPG" alt="shadowy super coder" class="responsive" width="1910" height="400">
		<div class="countdowns">
			<span id="hour">00</span> :
			<span id="min">00</span> :
			<span id="sec">00</span> :
			<span id="milisec">00</span>
		  </div>
	  
		  <button onclick="startStop()" id="start">Start</button>
		  <button onclick="reset()">Reset</button>

	</body>


</html>
